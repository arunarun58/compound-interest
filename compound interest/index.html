

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
</head>
<body>
    <div class="container">
        <div class="output_screen"><p id="output-el"></p></div>
        <div class="input_boxes">
            <table>
                
                <label>Principle</label><br>
                <input id="principle-el">
                <br>
                <label>Interest Rate</label><br>
                <input id="ir-el">
                <br>
                <label>Compounds in a year</label><br>
                <input id="ntimes-el"><br>
                <label>Time (in Years)</label><br>
                <input id="time-el">
            </table>
        </div>
        <div class="btn">
            <button class="calculate" id="calc-el">Calculate</button>
            <button class="clear" id="clear-el">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
